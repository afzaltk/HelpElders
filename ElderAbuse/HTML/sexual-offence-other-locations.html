

<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        
         var data = google.visualization.arrayToDataTable([
         ['Year', 'Admin/Professional', 'Retail', 'Manufacturing', 'Agricultural', 'Recreatonal','Average'],
         ['2012',  34, 168, 20, 18, 205, 89],
         ['2013',  36, 292, 12, 33, 153, 105],
         ['2014',  121, 324, 32, 10, 174, 132],
         ['2015',  95, 320, 18,25, 188,129],
         ['2016',  56, 314, 16, 16, 298, 140]
      ]); 
	      
    var options = {
      title : 'Sexual offences at other locations',
      vAxis: {title: 'Frequency'},
      hAxis: {title: 'Year'},
      seriesType: 'bars',
      series: {5: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
    
	    
     
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 700px; height: 400px;"></div>
  </body>
</html>
