	  
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        
          var data = google.visualization.arrayToDataTable([
         ['Year', 'Dwelling-private', 'Dwelling-non-private', 'Grounds/surrounding','Average'],
         ['2012',  5277, 246, 166,1896],
         ['2013',  5987, 316, 187, 2163],
         ['2014',  6806, 400, 188, 2464],
         ['2015',  6872, 328, 289, 2496],
         ['2016',  7923, 330, 293, 2848]
      ]); 
	      
    var options = {
      title : 'Sexual offences at residential areas',
      vAxis: {title: 'Frequency'},
      hAxis: {title: 'Year'},
      seriesType: 'bars',
      series: {3: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
    
	    
     
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 600px; height: 500px;"></div>
  </body>
</html>
